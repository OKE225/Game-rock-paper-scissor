<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Game</title>
  </head>
  <body>
    <div id="container">
      <p id="heading">Simple Game rock, paper, scissor</p>
      <div id="user-choice-container">
        <p>Your's Choice</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
      </div>
      <div id="flex-section">
        <div id="flex-left">
          <p class="choice">User's choice:</p>
          <p class="choice">Computer's choice:</p>
        </div>
        <div id="flex-right">
          <p><span id="user-choice"></span></p>
          <p><span id="computer-choice"></span></p>
        </div>
      </div>
      <div id="result-and-bilans">
        <p>Result: <span id="result"></span></p>
        <p>
          Bilans: <span id="win">0</span>/<span id="draw">0</span>/<span
            id="lose"
            >0</span
          >
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
